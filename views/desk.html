  <body>
    <!-- start::modal template -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message">{{modal message}}</div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                <button
                  type="button"
                  class="primary-action btn btn-primary btn-block col-6 col-spaced"
                >
                  אישור
                </button>
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->
    <!-- start::visit success mudal -->
    <div
      class="modal fade"

              </div>
              <div class="row mb-2">
                <div class="text-muted">ברקוד דגימה</div>
                <h3 id="testBarcodeLabel">{{testBarcode}}</h3>
              </div>
              <div class="row mb-2">
                <div class="text-muted">מס' ביקור</div>
                <h3 id="visitIdLabel">{{visitId}}</h3>
              </div>
            </div>
            <div calss="modal-action container-fluid">

                <button
                  type="button"

                <button

                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
