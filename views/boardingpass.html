      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />

    <meta name="format-detection" content="telephone=no" />

    <title>פרפר קורונה</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap-utilities.rtl.min.css"
    />
    <link rel="stylesheet" href="/plugins/select2/select2.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/select2/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
    <script src="/scripts/bp.js" defer></script>
  </head>
  <body>
    <!-- start::modal template -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message">{{modal message}}</div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                <button
                  type="button"
                  class="primary-action btn btn-primary btn-block col-6 col-spaced"
                >
                  אישור
                </button>
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->
    <!-- start::page content -->
    <div  class="wrapper px-4-5 pt-5 ">

      <div id="bpDiv" class="bp-wrapper rounded-lg ">
        <div class="bp-details-wrapper container">
          <div class="bp-header row rounded-top-lg w-100 m-0 bg-primary p-4">
            <div class="bp-logo text-right col">
              <img height="30px" width="85px" src="media/logo-dark.svg" />
            </div>
            <div class="col">
              <h4 class="text-white text-left" style="font-weight:400;">
                כרטיס נבדק
              </h4>
            </div>
          </div>
          <div class="bp-details p-4">
            <div class="row py-4">
              <div class="col">
                <label>שם פרטי</label>
                <h2>
                  אלברטו-בר
                </h2>
              </div>
              <div class="col">
                <label>שם משפחה</label>
                <h2>
                  לוי
                </h2>
              </div>
            </div>
            <div class="row pb-4">
              <div class="col">
                <label>תעודת זהות</label>
                <h2>
                  313521924
                </h2>
              </div>
              <div class="col">
                <label>תאריך לידה</label>
                <h2>
                  30/11/1994
                </h2>
              </div>
            </div>
          </div>
        </div>
        <div class="bp-barcode-wrapper " style="border-top:2px dashed #dee2e6!important;">
          <div class="bp-barcode p-5 text-center">
            <svg id="barcodePlaceholder"></svg>
          </div>
        </div>
      </div>
      <div class="btn-group">
        <button id="saveAsImage" class="btn btn-primary p-3 btn-icon mt-4">
        שמור כתמונה
        </button>
      </div>
      <div id="img-out"></div>
    </div>
    <!-- end::page content -->
  </body>
</html>
