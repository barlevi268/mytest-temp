<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Welcome to Glitch!</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="login-form d-none">
          <!--begin::Form-->
          <form class="form login-form" id="loginForm" ovalidate="novalidate">
            <!--begin::Title-->
            <div class="form-header pt-5">
              <img src="media/logo-light.svg" />
            </div>
            <!--begin::Title-->
            <!--begin::Form group-->
            <div class="form-group">
              <label>שם משתמש</label>
              <input
                class="form-control"
                type="text"
                name="username"
                placeholder="הזן שם משתמש"
                autocomplete="off"
              />
            </div>
            <!--end::Form group-->
            <!--begin::Form group-->
            <div class="form-group">
              <label>סיסמה</label>
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="הזן סיסמה"
                autocomplete="off"
              />
            </div>
            <!--end::Form group-->
            <!--begin::Action-->
            <div class="pt-3 d-grid">
              <button type="button" class="btn btn-primary btn-block">
                התחבר
              </button>
              <a class="pt-3 text-left" style="text-align: left" href="#"
                >שכחת את הסיסמה?</a
              >
            </div>
            <!--end::Action-->
          </form>
          <!--end::Form-->
        </div>
        <div class="forgot-form d-none">
          <!--begin::Form-->
          <form class="form" id="forgotPasswordForm" novalidate="novalidate">
            <!--begin::Title-->
            <div class="form-header pt-5">
              <img src="media/logo-light.svg" />
            </div>
            <!--begin::Title-->
            <!--begin::Form group-->
            <div class="form-group">
              <label>שם משתמש</label>
              <input
                class="form-control"
                type="text"
                name="username"
                placeholder="הזן שם משתמש"
                autocomplete="off"
              />
            </div>
            <!--end::Form group-->
            <!--begin::Action-->
            <div class="pt-3 d-grid">
              <button type="button" class="btn btn-primary btn-block">
                שלח איפוס סיסמה
              </button>
            </div>
            <!--end::Action-->
          </form>
          <!--end::Form-->
        </div>
        <div class="two-factor-form">
          <!--begin::Form-->
          <form class="form" id="twoFactorForm" novalidate="novalidate">
            <!--begin::Title-->
            <div class="form-header pt-5">
              <img src="media/logo-light.svg" />
            </div>
            <!--begin::Title-->
            <!--begin::Form group-->
            <div class="form-group"></div>
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <input class="form-control" type="number"/>
                <input class="form-control" type="number"/>
                <input class="form-control" type="number"/>
                <input class="form-control" type="number"/>
              </div>
            </div>
            <!--end::Form group-->
            <!--begin::Action-->
            <div class="pt-3 d-grid">
              <button type="button" class="btn btn-primary btn-block">
                שלח איפוס סיסמה
              </button>
            </div>
            <!--end::Action-->
          </form>
          <!--end::Form-->
        </div>
      </div>
    </div>
  </body>
</html>
