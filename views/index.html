<!DOCTYPE html>
<html lang="he"  dir="rtl" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Welcome to Glitch!</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
    <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="login-form">
          <!--begin::Form-->
          <form class="form" novalidate="novalidate">
            <!--begin::Title-->
            <div class="form-header">
              <img src="media/logo-light.svg">
            </div>
            <!--begin::Title-->
            <!--begin::Form group-->
            <div class="form-group">
              <label class="font-weight-bolder">שם משתמש</label>
              <input class="form-control" type="text" name="username" placeholder="הזן שם משתמש" autocomplete="off">
            </div>
            <!--end::Form group-->
            <!--begin::Form group-->
            <div class="form-group">
              <div class="d-flex justify-content-between mt-n5">
                <label>סיסמה</label>
                <a href="#">שכחת סיסמה?</a>
              </div>
              <input class="form-control" type="password" name="password" placeholder="הזן סיסמה" autocomplete="off">
            <div class="fv-plugins-message-container"></div></div>
            <!--end::Form group-->
            <!--begin::Action-->
            <div class="pb-lg-0 pb-5">
              <button type="button" class="btn btn-primary btn-block font-weight-bolder btn-block">Sign In</button>
            </div>
            <!--end::Action-->
          </div></form>
          <!--end::Form-->
        </div>
      </div>
    </div>
    
  </body>
</html>
