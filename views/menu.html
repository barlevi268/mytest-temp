<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Welcome to Glitch!</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- start::modal template -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg">
            </div>
            <div class="modal-message">
              {{modal message}}
            </div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                  <button type="button" class="primary-action btn btn-primary btn-block col-6 col-spaced">אישור</button>
                  <button type="button" class="secondary-action btn btn-secondary btn-block col-6 col-spaced">ביטול</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->

    <!-- start::page content -->
    <div class="container">
      <div class="wrapper">
        <!-- start::login-form -->
        <div class="nav-menu">

            <div class="nav-menu-header">

                <img src="media/logo-dark.svg" />
              </div>
              <!-- start::user info -->
              <div class="nav-user-header text-center mt-5">
                <img class="user-avatar" src="media/defualt-avatar.svg">
                <h4 class="mb-0 mt-3">אופק אמסלם</h4>
                <a class="pt-1" href="#">התנתק</a>
              </div>
              <!-- end::user info -->
            </div>
            <!-- end::nav-menu-header -->
            <hr size class="my-4"/>
            <!-- start::nav-items -->
            <div class="nav-items-list d-grid px-4">
              <a href="#" class="nav-item d-flex justify-content-between align-items-center">
                <div class="">מצא \ צור ביקור</div>
                <img class="p-0 align-items-center" src="media/go-icon.svg">
              </a>
              <div class="px-3 py-3">
                <hr size>
              </div>
              <a href="#" class="nav-item mb-3 d-flex justify-content-between align-items-center">
                <div class="">שליחה למשה"ב ומעבדה</div>
                <img class="p-0 align-items-center" src="media/go-icon.svg">
              </a>
              <a href="#" class="nav-item mb-3 d-flex justify-content-between align-items-center">
                <div class="">פרפר מעבדה</div>

              </a>
              <a href="#" class="nav-item mb-3 d-flex justify-content-between align-items-center">
                <div class="">תוכנית יומית</div>
                <img class="p-0 align-items-center" src="media/go-icon.svg">
              </a>
              <a href="#" class="nav-item mb-3 d-flex justify-content-between align-items-center">
                <div class="">מסירה למעבדה</div>
                <img class="p-0 align-items-center" src="media/go-icon.svg">
              </a>
            </div>
        </div>

      </div>
    </div>
    <!-- end::page content -->

</html>
