<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />
    <meta name="description" />
    <meta name="format-detection" content="telephone=no" />

    <title>פרפר קורונה</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap-utilities.rtl.min.css"
    />
    <link rel="stylesheet" href="/plugins/select2/select2.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/select2/select2.full.min.js"></script>
    <script src="/script.js" defer></script>
    <script src="/scripts/selfservice.js" defer></script>
    
    <style>
      .floating-lang {
        position:sticky;
        float:left;
        margin-left:15px;
        direction:rtl;
        bottom:15px;
        font-size: 22pt;
        width: 50px;
        height: 50px;
        text-align: center;
        padding: 5px 10px 5px 5px;
      }
    </style>
  </head>
  <body>
    <!-- start::modal template -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message">{{modal message}}</div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                <button
                  type="button"
                  class="primary-action btn btn-primary btn-block col-6 col-spaced"
                >
                  אישור
                </button>
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->
    <!-- start::page content -->
    <div class="wrapper px-4-5 pt-5">
      <form class="form" id="findPatient">
        <div class="container">
          <div class="form-header mt-3 mb-5">
            <img src="media/logo-light.svg" />
          </div>
          <div class="row mt-2 mb-4">
            <h3 trns>Patient Registration</h3>
            <div><trns>patient_message<trns></div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label><trns>שם פרטי</trns></label>
              <input  mandatory class="form-control" type="text" placeholder="הזן שם פרטי" name="FirstName"/>
            </div>
            <div class="form-group col-6">
              <label><trns>שם משפחה</trns></label>
              <input  mandatory class="form-control" type="text" placeholder="הזן שם משפחה" name="LastName"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label><trns>תעודת זהות \ דרכון</trns></label>
              <input  mandatory class="form-control" type="number" placeholder="הזן ת.ז. \ דרכון" name="IdNum"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label><trns>מס' נייד</trns></label>
              <input  mandatory class="form-control" type="phone" placeholder="הזן מס' נייד" name="mobile"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label><trns>תאריך לידה</trns></label>
              <input  mandatory class="form-control" type="date" placeholder="הזן תאריך לידה" name="DOB"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label><trns>קופה</trns></label>
              <select mandatory  select2-type="regular" name="HMO" placeholder="בחר קופה">
                <option></option>
                <option value="1">כללית</option>
                <option value="2">לאומית</option>
                <option value="4">מכבי</option>
                <option value="3">מאוחדת</option>
                <option value="9">פרטי</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label><trns>מין</trns></label>
              <select mandatory  select2-type="regular" name="Gender">
                <option value="ז"><trns>Male</trns></option>
                <option value="נ"><trns>Female</trns></option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label><trns>עיר מגורים</trns></label>
              <select mandatory  select2-type="search" placeholder="בחר עיר מגורים" name="cityCode">
                <option></option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label><trns>רחוב</trns></label>
              <input  mandatory class="form-control" type="text" placeholder="הזן רחוב" name="streetName"/>
            </div>
            <div class="form-group col-6">
              <label><trns>מס' בית</trns></label>
              <input  mandatory class="form-control" type="number" placeholder="הזן מס' בית" name="streetNumber"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-footer mt-3">
            <button
              type="submit"
              class="btn btn-primary btn-block"
            >
              שלח טופס
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- end::page content -->
    <select class="floating-lang shadow form-control">
      <option value="HE">🇮🇱</option>
      <option value="AR">🇸🇦</option>
      <option value="EN">🇬🇧</option>
      <option value="AMH">🇪🇹</option>
      <option value="RU">🇷🇺</option>
    </select>
  </body>
</html>
