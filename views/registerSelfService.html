<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />
    <meta name="description" />
    <meta name="format-detection" content="telephone=no" />

    <title>פרפר קורונה</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap-utilities.rtl.min.css"
    />
    <link rel="stylesheet" href="/plugins/select2/select2.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/select2/select2.full.min.js"></script>
    <script src="/plugins/segment/segment.js"></script>
    <script src="/plugins/barcode/javascript-barcode-reader.umd.min.js"></script>
    <script src="/script.js" defer></script>
    <script src="/scripts/new-visit.js" defer></script>
  </head>
  <body>
    <!-- start::modal template -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message">{{modal message}}</div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                <button
                  type="button"
                  class="primary-action btn btn-primary btn-block col-6 col-spaced"
                >
                  אישור
                </button>
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->
    <!-- start::page content -->
    <div class="wrapper px-4-5 pt-5">
      <form class="form" id="findPatient">
        <div class="container">
          <div class="form-header mt-3 mb-5">
            <img src="media/logo-light.svg" />
          </div>
          <div class="row mt-2 mb-4">
            <h3>הרשמת נבדק</h3>
            <div>לנוחיותכם, ניתן למלא פרטים אישיים בטופס זה לצורך זירוז תהליך הרישום במעמד מסירת הבדיקה.</div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label>שם פרטי</label>
              <input class="form-control" type="text" placeholder="הזן שם פרטי" name="first_name"/>
            </div>
            <div class="form-group col-6">
              <label>שם משפחה</label>
              <input class="form-control" type="text" placeholder="הזן שם משפחה" name="last_name"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label>תעודת זהות \ דרכון</label>
              <input class="form-control" type="number" placeholder="הזן ת.ז. \ דרכון" name="id_number"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label>תאריך לידה</label>
              <input class="form-control" type="date" placeholder="הזן תאריך לידה" name="תאריך לידה"/>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label>קופה</label>
              <select select2-type="regular" placeholder="בחר קופה">
                <option></option>
                <option value="clalit">כללית</option>
                <option value="leumit">לאומית</option>
                <option value="maccabi">מכבי</option>
                <option value="meuhedet">מאוחדת</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label>מין</label>
              <select select2-type="regular" name="patientSex">
                <option value="male">זכר</option>
                <option value="female">נקבה</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label>עיר מגורים</label>
              <select select2-type="search" name="city">
                <option value="תל אביב">תל אביב</option>
                <option value="רחובות">רחובות</option>
                <option value="הרצליה">הרצליה</option>
                <option value="רמת גן">רמת גן</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-4">
              <label>רחוב</label>
              <input class="form-control" type="text" placeholder="הזן רחוב" name="street_name"/>
            </div>
            <div class="form-group col-4">
              <label>מס' בית</label>
              <input class="form-control" type="number" placeholder="הזן מס' בית" name="street_number"/>
            </div>
            <div class="form-group col-4">
              <label>דירה</label>
              <input class="form-control" type="number" placeholder="הזן דירה" name="apartment"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-footer mt-3">
            <button
              type="button"
              onclick="fakeVisitSuccess()"
              class="btn btn-primary btn-block"
            >
              שלח טופס
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- end::page content -->
  </body>
</html>
