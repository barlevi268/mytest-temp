<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />
    <meta name="description" />
    <meta name="format-detection" content="telephone=no" />

    <title>פרפר קורונה</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap-utilities.rtl.min.css"
    />
    <link rel="stylesheet" href="/plugins/select2/select2.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/select2/select2.full.min.js"></script>
    <script src="/script.js" defer></script>
    <script src="/scripts/selfservice.js" defer></script>

    <style>
      .floating-lang {
        position: sticky;
        float: left;
        margin-left: 15px;
        direction: rtl;
        bottom: 15px;
        font-size: 22pt;
        width: 50px;
        height: 50px;
        text-align: center;
        border-radius: 45%;
        padding: 5px 11px 5px 5px;
      }
    </style>
  </head>
  <body>
    <!-- start::modal template -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message">{{modal message}}</div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                <button
                  type="button"
                  class="primary-action btn btn-primary btn-block col-6 col-spaced"
                >
                  אישור
                </button>
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->
    <!-- start::page content -->
    <div class="wrapper px-4-5 pt-5">
      <form class="form" id="findPatient">
        <div class="form-header mt-3 mb-5">
          <img src="media/logo-light.svg" />
        </div>

        <div class="form-loader d-flex justify-content-center">
          <div
            class="spinner-border"
            style="color:var(--text-primary);width: 3rem;height: 3rem;"
            role="status"
          ></div>
        </div>
        <div class="container" style="display:none;">
          <div class="row mt-2 mb-4">
            <h3 trns>Patient Registration</h3>
            <div trns>patient_message</div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label trns>First Name</label>
              <input
                mandatory
                class="form-control"
                type="text"
                placeholder="Set First Name"
                name="FirstName"
              />
            </div>
            <div class="form-group col-6">
              <label trns style="width:100%">Last Name</label>
              <input
                mandatory
                class="form-control"
                type="text"
                placeholder="Set Last Name"
                name="LastName"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label trns>ID Number / Passport</label>
              <input
                mandatory
                class="form-control"
                type="number"
                placeholder="ID Number / Passport"
                name="IdNum"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label trns>Phone Number</label>
              <input
                mandatory
                class="form-control"
                type="phone"
                placeholder="Set Phone Number"
                name="mobile"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label trns>Email</label>
              <input
                mandatory
                class="form-control"
                type="email"
                placeholder="Enter Email Address"
                name="mobile"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label trns>Birth Date</label>
              <div class="row">
                <div class="form-group col-4">
                  <input
                    mandatory=""
                    class="form-control"
                    type="number"
                    min="1921"
                    max="2021"
                    placeholder="Year"
                    id="DOB_year"
                    name="DOB_year"
                    onblur="validateData('DOB_year');"
                    maxlength="4"
                    pattern="\d{4}"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  />
                </div>

                <div class="form-group col-4">
                  <select
                    mandatory=""
                    select2-type="regular"
                    name="DOB_month"
                    id="DOB_month"
                    placeholder="Month"
                    tabindex="-1"
                  >
                    <option></option>
                    <option trns value="01">January</option>
                    <option trns value="02">February</option>
                    <option trns value="03">March</option>
                    <option trns value="04">April</option>
                    <option trns value="05">May</option>
                    <option trns value="06">June</option>
                    <option trns value="07">July</option>
                    <option trns value="08">August</option>
                    <option trns value="09">September</option>
                    <option trns value="10">October</option>
                    <option trns value="11">November</option>
                    <option trns value="12">December</option> </select
                  >
                </div>

                <div class="form-group col-4">
                  <select
                    mandatory
                    select2-type="regular"
                    name="DOB_day"
                    id="DOB_day"
                    placeholder="Day"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                    <option></option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="04">3</option>
                    <option value="03">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option> </select
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label trns>Kupa</label>
              <select
                mandatory
                select2-type="regular"
                name="HMO"
                placeholder="Select Kupa"
              >
                <option></option>
                <option trns value="1">Clalit</option>
                <option trns value="2">Leumit</option>
                <option trns value="4">Maccabi</option>
                <option trns value="3">Meuhedet</option>
                <option trns value="9">Private</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label trns>Gender</label>
              <select mandatory select2-type="regular" name="Gender">
                <option trns value="ז">Male</option>
                <option trns value="נ">Female</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col">
              <label trns>Residence City</label>
              <select
                mandatory
                select2-type="search"
                placeholder="Set Residence City"
                name="cityCode"
              >
                <option></option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label trns>Street Name</label>
              <input
                mandatory
                class="form-control"
                type="text"
                placeholder="Set Street Name"
                name="streetName"
              />
            </div>
            <div class="form-group col-6">
              <label trns>Street Number</label>
              <input
                mandatory
                class="form-control"
                type="number"
                placeholder="Set Street Number"
                name="streetNumber"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-footer mt-3">
              <button trns type="submit" class="btn btn-primary btn-block">
                Send Form
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- end::page content -->
    <select class="floating-lang shadow form-control">
      <option value="HE">🇮🇱</option>
      <option value="AR">🇸🇦</option>
      <option value="EN">🇬🇧</option>
      <option value="AMH">🇪🇹</option>
      <option value="RU">🇷🇺</option>
    </select>
  </body>
</html>
