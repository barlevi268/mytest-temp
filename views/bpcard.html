<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />
    <meta name="description" />
    <meta name="format-detection" content="telephone=no" />

    <title>פרפר קורונה</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap-utilities.rtl.min.css"
    />
    <link rel="stylesheet" href="/plugins/select2/select2.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
    <script src="/scripts/bp.js" defer></script>
  </head>
  <body>
       <!-- start::modal template -->
    <div
      class="modal fade"
      id="loaderModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message mb-3">
              מכין כרטיס
              </br>
              <div class="spinner-border text-center mt-4" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
            <div calss="modal-actiosn container-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->
    <!-- start::page content -->
    <div class="wrapper px-4-5 py-5">
      <div id="" class="shadow-lg rounded-lg">
        <div id="bpDiv" class="">
           <div  class="bp-wrapper rounded-lg">
          <div class="bp-details-wrapper container ">
            <div class="bp-header row rounded-top-lg w-100 m-0 px-3 py-4 align-items-center" style="background: linear-gradient(59deg, rgba(19,31,82,1) 0%, rgba(27,48,134,1) 100%);">
              <div class="bp-logo col">
                <img src="/media/logo-dark-bp.svg" />
              </div>
              <div class="text-left col">
                <h5 class="text-white mb-0" style="font-weight:400;">
                  כרטיס נבדק
                </h5>
              </div>
            </div>
            <div class="bp-details p-5">
              <div class="row pb-5">
                <div class="col">
                  <label>שם פרטי</label>
                  <h4 class="patient-first-name"></h4>
                </div>
                <div class="col">
                  <label>שם משפחה</label>
                  <h4 class="patient-last-name"></h4>
                </div>
              </div>
              <div class="row pb-3">
                <div class="col">
                  <label>תעודת זהות</label>
                  <h4 class="patient-id"></h4>
                </div>
                <div class="col">
                  <label>תאריך לידה</label>
                  <h4 class="patient-birth-date"></h4>
                </div>
              </div>
            </div>
          </div>
          <div
            class="bp-barcode-wrapper"
            style="border-top:2.5px dashed #dee2e6!important;"
          >
            <div class="bp-barcode p-5 text-center">
              <svg id="barcodePlaceholder"></svg>
            </div>
          </div>
        </div>
        </div>
       
      </div>

      <div class="" style="text-align:left; float:left; top:-10px;">
        <button onclick="window.print()" class="btn btn-ligh-primary p-3 btn-icon mt-4">
          הדפס
        </button>
        <button id="saveAsImage" class="btn btn-primary p-3 btn-icon mt-4">
          שמור כתמונה
        </button>
      </div>
      <div id="img-out"></div>
    </div>
    <!-- end::page content -->
  </body>
</html>
