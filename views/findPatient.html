<!-- This is a static file -->

<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />
    <meta name="description" />
    <meta name="format-detection" content="telephone=no" />

    <title>驻专驻专 拽专</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->

    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="/plugins/bootstrap/css/bootstrap-utilities.rtl.min.css"
    />
    <link rel="stylesheet" href="/plugins/select2/select2.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- import the webpage's client-side javascript file -->
    <script src="/plugins/jquery/js/jquery-3.5.1.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/select2/select2.full.min.js"></script>
    <script src="/plugins/barcode/javascript-barcode-reader.umd.min.js"></script>
    <script src="/script.js?v=2" defer></script>
    <script src="/scripts/find-patient.js?v=2" defer></script>
  </head>
  <style>
    
    .cam-icon {
      font-size:22pt;
      position: absolute;
      left: 15px;
    }
    .camera-icon {
      position:absolute;
      padding:0!important;
      margin:0!important;
      line-height:2;
      border:none;
      border-radius:50%;
      text-align:center;
      height:60px;
      width:60px;
      right:20px;
      bottom:20px;
    }
  </style>
  
  <body>
    <!-- start::modal template -->
    <div
      class="modal fade"
      id="alertModal"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message">{{modal message}}</div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                <button
                  type="button"
                  class="primary-action btn btn-primary btn-block col-6 col-spaced"
                >
                  砖专
                </button>
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::modal template -->
    <!-- start::custom modal -->
    <div
      class="modal fade"
      id="patientDetailsModal"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="modal-message text-right container">
              <div class="row mb-2">
                <div class="text-muted">砖 驻</div>
                <h3 id="patientFullNameLabel">{{patientName}}</h3>
              </div>
              <div class="row mb-2">
                <div class="text-muted">转注转 转</div>
                <h3 id="patientIdLabel">{{pateintId}}</h3>
              </div>
              <div calss="row">
                <div class="form-group">
                  <label></label>
                  <input
                    class="form-control"
                    name="patientPhone"
                    type="phone"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-6">
                  <label>转专 </label>
                  <input
                    class="form-control"
                    name="patientBirthDate"
                    type="phone"
                  />
                </div>
                <div class="form-group col-6">
                  <label></label>
                  <select select2-type="regular" name="patientSex">
                    <option value="male">专</option>
                    <option value="female">拽</option>
                  </select>
                </div>
              </div>

              <div calss="row">
                <div class="form-group col">
                  <label>注专</label>
                  <select select2-type="search" name="patientCity">
                    <option value="转 ">转 </option>
                    <option value="专转">专转</option>
                    <option value="专爪">专爪</option>
                    <option value="专转 ">专转 </option>
                  </select>
                </div>
              </div>
            </div>
            <div calss="modal-actiosn container-fluid">
              <div class="row justify-content-between">
                <button
                  type="button"
                  class="primary-action btn btn-primary btn-block col-6 col-spaced"
                >
                  砖专
                </button>
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col-6 col-spaced"
                >
                  
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end::custom modal -->
            <div
      class="modal fade"
      id="mobileLiveScanModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mobileLiveScanLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog mx-2" role="document">
        <div class="modal-content">
          <div class="modal-body px-0">
            <div class="modal-icon d-none text-center pt-4 pb-3">
              <img src="/media/success-icon.svg" />
            </div>
            <div class="contentarea">
              <h1>
                住专拽 专拽
              </h1>
              <div class="pre-capture camera-mobile">
                <div class="mobile-stream shadow rounded-lg mb-3 mt-4" id="mobileStream"></div>
              </div>
            </div>
            <div calss="modal-actions container-fluid">
              <div class="pre-capture row justify-content-between">
                <button
                  type="button"
                  class="secondary-action btn btn-secondary btn-block col col-spaced"
                >
                  住专
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- start::page content -->
      <label for="idPicture"class="shadow bg-light camera-icon">
        <div class="barcode-loader spinner-border mb-1" style="display:none;position: absolute;left: 17px;" role="status"></div>
        <span class="cam-icon">
          
        </span>
      </label>


    <div class="container">
      <div class="nav-header d-flex justify-content-between">
        <a href="javascript:history.back()"><img src="media/back-icon.svg"/></a>
        <div>爪 \ 爪专 拽专</div>
        <div></div>
      </div>
    </div>
    <div class="wrapper animate__animated animate__fadeInLeft px-4-5">
      <form class="form" id="findPatient">
        <div class="container">
          <div class="row">
            <div class="form-group col">
              <label>转注转 转 \ 专</label>
              <div class="row">
                <div class="id-field col-9">
                  <input
                    class="form-control"
                    type="number"
                    pattern="\d*"
                    name="patient_id"
                    placeholder="转.."
                    autocomplete="off"
                  />
                </div>
                <div class="passport-field col-3">
                  <input
                    class="form-control"
                    type="text"
                    name="patient_passport"
                    placeholder="专"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-footer pt-4" style="float:left;">
          <button
            type="button"
            onclick="fakeFindPatient()"
            class="btn btn-primary"
          >
            转专 驻
          </button>
        </div>
      </form>
    </div>
    <!-- end::page content -->
  </body>
</html>
